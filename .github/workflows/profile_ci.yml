name: Unified Profile Maintenance

on:
  schedule:
    - cron: '0 0,9,15,21 * * *'  # 4 —Ä–∞–∑–∞ –≤ –¥–µ–Ω—å (00:00, 09:00, 15:00, 21:00)
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-metrics:
    name: Update GitHub Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate metrics.svg
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, repositories, activity, community
          filename: metrics.svg
          config_timezone: Europe/Moscow
          config_display: large
          config_twemoji: yes
          config_padding: 0, 10%

      - name: Generate contribution snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: dmitrij-el
          outputs: |
            dist/github-contribution-grid-snake.svg

      - name: Commit metrics and snake changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # –û–±–Ω–æ–≤–ª—è–µ–º snake.svg (–µ—Å–ª–∏ –µ—Å—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è)
          cp -f dist/github-contribution-grid-snake.svg ./github-contribution-grid-snake.svg
          git add metrics.svg github-contribution-grid-snake.svg
          
          # –ö–æ–º–º–∏—Ç–∏–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è
          if ! git diff --cached --quiet; then
            git commit -m "üìà Update GitHub metrics and snake [skip ci]"
            git pull origin main --rebase  # –ü–æ–¥—Ç—è–≥–∏–≤–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –ø–µ—Ä–µ–¥ push
            git push origin main
          else
            echo "No changes in metrics or snake."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}

  update-readme:
    name: Update README Content
    needs: update-metrics  # –ñ–¥—ë–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è update-metrics
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install python-dateutil requests

      - name: Update WakaTime stats
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}

      - name: Run custom README update
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python scripts/update_readme.py

      - name: Commit README changes (if any)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ README
          if ! git diff --quiet README.md; then
            git add README.md
            git commit -m "üìù Update README content [skip ci]"
            git pull origin main --rebase  # –ü–æ–¥—Ç—è–≥–∏–≤–∞–µ–º –∞–∫—Ç—É–∞–ª—å–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è
            git push origin main
          else
            echo "No changes in README.md."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}