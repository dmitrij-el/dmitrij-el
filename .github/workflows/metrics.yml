name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]  # обновление каждый день
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, repositories, activity, community
          config_timezone: Europe/Moscow
